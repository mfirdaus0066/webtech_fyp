<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>FELINES</title>
  <link rel="icon" type="image/png" sizes="64x64" href="../image/Felines.logo.png">
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <!-- Header with logo -->
  <header id="header">
    <div id="logo">
      <span id="cat-text">FELINES</span>
    </div>
  </header>

  <!-- Navigation buttons -->
  <nav id="main-nav">
    <button id="shelter-btn">Shelter</button>
    <button id="about-btn">About Us</button>
    <button id="tips-btn">Tips</button>
    <button id="profile-btn" aria-label="User Profile">üê±</button>
  </nav>
  
  <!-- Main content area -->
  <div id="container">

    <!-- Sidebar: Search by state -->
    <aside id="search-sidebar">
      <h2>Search by State</h2>
      <ul>
        <li>Selangor</li>
        <li>Johor</li>
        <li>Penang</li>
        <!-- add states here -->
      </ul>
    </aside>

    <!-- Cat list & pagination -->
    <main id="cat-list">

      <!-- Pagination -->
      <div id="pagination">
        Page:
        <button class="page-btn" aria-label="Page 1">1</button>
        <button class="page-btn" aria-label="Page 2">2</button>
        <button class="page-btn" aria-label="Page 3">3</button>
        <button class="page-btn" aria-label="Page 4">4</button>
        <button class="page-btn" aria-label="Page 5">5</button>
        ...
      </div>

      <!-- Cat cards -->
      <section class="cat-card">
        <img src="cat1.jpg" alt="Snowy the cat" class="cat-image" />
        <div class="cat-info">
          <p><strong>Name:</strong> Snowy</p>
          <p><strong>Age:</strong> 2 years</p>
          <p><strong>Location:</strong> Selangor</p>
        </div>
      </section>

      <section class="cat-card">
        <img src="cat2.jpg" alt="Milo the cat" class="cat-image" />
        <div class="cat-info">
          <p><strong>Name:</strong> Milo</p>
          <p><strong>Age:</strong> 1 year</p>
          <p><strong>Location:</strong> Johor</p>
        </div>
      </section>

      <!-- Add more cat cards as needed -->

    </main>

  </div>

</body>
</html>
